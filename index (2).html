
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ffe4e1);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #cc3366;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 30px auto;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      border: 4px solid #cc3366;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Nosso Amor</h1>
    <img src="namoro-foto.jpg" alt="Foto do casal"><br>
    <h2 id="mensagem">"Que o nosso amor se mantenha vivo por muitos e muitos anos, eu te amo muito meu amor"</h2>
    <p id="tempo"></p>
  </div>

  <script>
    const data = new Date("2024-06-10");
    const hoje = new Date();
    const diffMs = hoje - data;
    const dias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    const anos = Math.floor(dias / 365);
    const meses = Math.floor((dias % 365) / 30);
    const diasRestantes = dias - (anos * 365) - (meses * 30);

    const tempo = document.getElementById('tempo');
    tempo.innerText = `Heloiza e Cleviton estão juntos há ${anos} ano(s), ${meses} mês(es) e ${diasRestantes} dia(s)!`;
  </script>

</body>
</html>
